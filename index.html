<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - KLongPC</title>
  <link rel="icon" href="static/logoweb.png" type="static/logoweb"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: monospace;
      color: #00ff00;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-size: cover;
      background-position: center;
      transition: background-image 0.5s ease-in-out;
    }

    .terminal-box {
      background: #1e1e1e;
      border-radius: 10px;
      width: 90%;
      height: 90vh;
      max-width: 700px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      overflow: hidden;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      animation: flicker 1.5s infinite alternate;
    }

    .terminal-header {
      background: #2c2c2c;
      padding: 8px 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-left {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .terminal-title {
      flex: 1;
      text-align: center;
      color: #ccc;
      font-size: 14px;
    }

    .terminal-header .btn {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
    }

    .red { background-color: #ff5f56; }
    .yellow { background-color: #ffbd2e; }
    .green { background-color: #27c93f; }

    .terminal-content {
      padding: 20px;
      color: #00ff00;
      font-size: 16px;
      line-height: 1.6;
      background: rgba(0,0,0,0.75);
      flex: 1;
      overflow-y: auto;
    }

    .terminal-links {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .btn-link {
      padding: 15px 48%;
      border: 2px dashed #00ff00;
      background-color: transparent;
      color: #00ff00;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .btn-link:hover {
      background-color: rgba(0, 255, 0, 0.1);
      box-shadow: 0 0 10px #00ff00;
      color: #000;
      border-color: #00ff00;
    }

    @keyframes flicker {
      from { opacity: 0.95; }
      to   { opacity: 1; }
    }

    @media (max-width: 480px) {
      .terminal-content {
        font-size: 14px;
        padding: 15px;
      }
    }
  </style>

  <script>
    function updateBackground() {
      const isPortrait = window.innerHeight > window.innerWidth;
      const imgPortrait = "static/bgrd.jpg";
      const imgLandscape = "static/bg.png";
      document.body.style.backgroundImage = `url(${isPortrait ? imgPortrait : imgLandscape})`;
    }

    window.addEventListener('load', updateBackground);
    window.addEventListener('resize', updateBackground);
  </script>
</head>

<body>
  <div class="terminal-box">
    <div class="terminal-header">
      <div class="header-left">
        <span class="btn red"></span>
        <span class="btn yellow"></span>
        <span class="btn green"></span>
      </div>
      <div class="terminal-title">Profile By Pham Kim Long</div>
    </div>

    <div class="terminal-content">
      <img src="static/logoweb.png" style="border-radius: 100%; width: 24%; margin-left: 40%;"><br><br><br>
      <h1><strong>Привет, я KLongPC</strong></h1>
      <p> My Stacks: HTML, C++, Python, Javascript</p>
      <p> Tool System: Linux</p>
      <p> принимаю все фриланс-проекты от малых до больших, пожалуйста, напишите мне через пользователя Discord: ngnolan8888</p>
      <p> My Info</p>

      <div class="terminal-links">
        <a class="btn-link" href="https://www.facebook.com/basanrussia" target="_blank">Phở  Bò</a><br><br><br><br>
        <a class="btn-link" href="https://www.tiktok.com/@klongpc" target="_blank">Tít Tót</a>
      </div>
    </div>
  </div>
</body>
</html>
